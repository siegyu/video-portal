<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的视频教程门户</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-dark text-light"> 

    <nav class="navbar navbar-expand bg-dark navbar-dark sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="home-link">
                <i class="bi bi-play-circle-fill me-2"></i> 视频教程中心
            </a>
            
            <span class="navbar-text small text-success">
                <i class="bi bi-shield-lock-fill me-1"></i> 认证状态: 已通过 Cloudflare Access 保护
            </span>
            
            <button id="toggle-view-btn" class="btn btn-sm btn-outline-light" onclick="toggleView('list')">
                <i class="bi bi-list-columns-reverse me-1"></i> 返回列表
            </button>
        </div>
    </nav>

    <div class="container-fluid h-100-main p-3">
        
        <div id="list-view" class="d-block">
            <h3 class="mb-4 text-primary">所有课程目录</h3>
            
            <div id="course-catalog-container">
                <p class="text-muted text-center p-5">正在加载课程目录...</p>
            </div>
        </div>

        <div id="player-view" class="d-none">
            <h4 id="current-video-title" class="text-warning mb-3"></h4>
            
            <div class="video-wrapper ratio ratio-16x9">
                <video id="video-player" controls preload="auto" poster="video-placeholder.png" class="w-100 h-100 rounded shadow-lg">
                    您的浏览器不支持 HTML5 视频播放。
                </video>
            </div>
            
            <div class="mt-3">
                <p class="text-muted small">点击顶部“返回列表”按钮可查看所有课程。</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script> 
</body>
</html>
