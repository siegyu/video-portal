<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>视频教程中心</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1>视频教程中心</h1>
    <p>认证状态: 已通过 Cloudflare Access 保护</p>
  </div>

  <div class="container">
    <!-- 左侧导航栏 -->
    <aside class="sidebar">
      <h2>课程导航</h2>
      <div id="courseNav">正在加载目录...</div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 播放器区域 -->
      <section class="video-player-container">
        <div id="currentPlayback">当前播放：请从左侧选择课程小节</div>
        <video id="videoPlayer" controls crossorigin="anonymous">
          您的浏览器不支持 HTML5 视频播放。
        </video>
        <div class="video-info">
          <h3 id="videoTitle">-</h3>
          <p id="videoDescription">视频描述占位符...</p>
        </div>
      </section>

      <!-- 完整列表 -->
      <section class="full-list">
        <h2>所有课程目录</h2>
        <div id="fullList">正在加载目录...</div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
