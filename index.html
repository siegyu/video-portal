<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>视频教程中心</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1>视频教程中心</h1>
    <p>认证状态: 已通过 Cloudflare Access 保护</p>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>课程导航</h2>
      <div id="courseNav">正在加载目录...</div>
    </div>

    <div class="main-content">
      <!-- 播放器容器 -->
      <div id="videoContainer">
        <!-- 添加返回列表按钮 -->
        <button onclick="showList()" style="margin-bottom: 10px; padding: 5px 10px; background-color: #444; color: #ccc; border: 1px solid #666; cursor: pointer;"><< 返回完整列表</button>
        <div id="currentPlayback">当前播放：请从左侧选择课程小节</div>
        <video id="videoPlayer" controls crossorigin="anonymous">
          您的浏览器不支持 HTML5 视频播放。
        </video>
        <div id="videoTitle">-</div>
        <div id="videoDescription">视频描述占位符...</div>
      </div>

      <!-- 完整列表容器 -->
      <div id="listContainer">
        <h2>完整列表</h2>
        <div id="fullList">正在加载目录...</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
