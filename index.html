<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的视频教程门户</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                视频教程中心 - 第2学期
            </a>
            <span class="navbar-text">
                欢迎，[用户名] (由 Cloudflare Access 保护)
            </span>
        </div>
    </nav>

    <div class="container-fluid h-100 d-flex flex-grow-1 p-0">
        
        <div id="sidebar" class="bg-light border-end" style="width: 300px; overflow-y: auto;">
            <h5 class="p-3 mb-0 border-bottom">📚 课程目录</h5>
            <div id="video-navigation-tree" class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action disabled">正在加载目录...</a>
            </div>
        </div>

        <main id="main-content" class="flex-grow-1 p-3">
            <h4 id="current-video-title">请从左侧目录选择一个视频小节开始播放</h4>
            
            <div class="video-wrapper ratio ratio-16x9">
                <video id="video-player" controls preload="auto" poster="video-placeholder.png" class="w-100 h-100">
                    您的浏览器不支持 HTML5 视频播放。
                </video>
            </div>

            <div class="mt-3">
                <p>视频描述占位符...</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script> 
</body>
</html>
