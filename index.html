<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的视频教程门户 (暗色调)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-dark text-light"> 

    <nav class="navbar navbar-expand bg-dark navbar-dark sticky-top shadow-sm" id="top-header">
        <div class="container-fluid">
            <a class="navbar-brand me-4" href="#" id="home-link">
                <i class="bi bi-play-circle-fill me-2"></i> 视频教程中心
            </a>
            
            <span class="small text-success me-4">
                <i class="bi bi-shield-lock-fill me-1"></i> 认证状态: 已通过 Cloudflare Access 保护
            </span>
            
            <span id="header-video-title" class="navbar-text fw-bold text-warning d-none">
                当前播放：请从左侧选择课程小节
            </span>
            
            <button id="toggle-list-btn" class="btn btn-sm btn-outline-light ms-auto d-none" onclick="toggleView('list')">
                <i class="bi bi-list-columns-reverse me-1"></i> 完整列表
            </button>
        </div>
    </nav>

    <div class="container-fluid h-remaining-viewport d-flex p-0">
        
        <div id="sidebar" class="bg-dark-sidebar flex-shrink-0">
            <h5 class="p-3 mt-3 text-primary">📚 课程导航</h5>
            <div id="video-navigation-tree" class="list-group list-group-flush small p-2">
                <a class="list-group-item list-group-item-action disabled bg-dark-sidebar border-secondary">正在加载目录...</a>
            </div>
        </div>

        <main id="main-content" class="flex-grow-1 bg-dark-main p-4">
            
            <div id="list-view" class="d-block">
                <h3 class="mb-4 text-primary">所有课程目录</h3>
                <div id="course-catalog-container">
                    </div>
            </div>

            <div id="player-view" class="d-none h-100"> 
                <div class="video-wrapper-container">
                    <div class="ratio ratio-16x9 h-100">
                         <video id="video-player" controls preload="auto" poster="video-placeholder.png" class="w-100 h-100 rounded shadow-lg">
                            您的浏览器不支持 HTML5 视频播放。
                        </video>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script> 
</body>
</html>
